<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Таблица</title>
</head>
<body>
  <div class="container ">

  </div>
  <div class="container ">
    <table class="table table-dark" id="our-table">
      <thead id="table-head">
        <tr>
          <th><button class="head-btn btn" data-column="id" data-order="up">Идентификатор
            </button></th>
          <th><button class="head-btn btn" data-column="name" data-order="up">Название</button></th>
          <th><button class="head-btn btn" data-column="price" data-order="up">Стоимость</button></th>
          <th><button class="head-btn btn" data-column="quantity" data-order="up">Количество</button></th>
        </tr>
      </thead>
      <tbody id="table-body">

      </tbody>
    </table>
  </div>

  <div class="container ">
    <div id="pagination-wrapper"></div>
  </div>

  <!-- JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
